    <div class="form-container">
        <h1 class="text-center mb-4 text-info">Inscripción Torneo de Pádel 2025</h1>
<form class="row g-3">
    <div class="col-md-6">
        <label for="nombre" class="form-label text-info">Nombre completo</label>
        <input type="text" class="form-control bg-dark text-info border-info" id="nombre" name="nombre" required>
    </div>
    <div class="col-md-6">
        <label for="dni" class="form-label text-info">DNI</label>
        <input type="text" class="form-control bg-dark text-info border-info" id="dni" name="dni" required>
    </div>
    <div class="col-md-6">
        <label for="edad" class="form-label text-info">Edad</label>
        <input type="number" class="form-control bg-dark text-info border-info" id="edad" name="edad" required>
    </div>
    <div class="col-md-6">
        <label for="email" class="form-label text-info">Correo electrónico</label>
        <input type="email" class="form-control bg-dark text-info border-info" id="email" name="email" required>
    </div>
    <div class="col-12">
        <label for="telefono" class="form-label text-info">Teléfono</label>
        <input type="tel" class="form-control bg-dark text-info border-info" id="telefono" name="telefono" required>
    </div>

    <hr class="border-info my-4">

    <div class="col-md-6">
        <label for="compa" class="form-label text-info">Nombre del compañero/a</label>
        <input type="text" class="form-control bg-dark text-info border-info" id="compa" name="compa">
    </div>
    <div class="col-md-3">
        <label for="edad_compa" class="form-label text-info">Edad del compañero/a</label>
        <input type="number" class="form-control bg-dark text-info border-info" id="edad_compa" name="edad_compa">
    </div>
    <div class="col-md-3">
        <label for="telefono_compa" class="form-label text-info">Teléfono del compañero/a</label>
        <input type="tel" class="form-control bg-dark text-info border-info" id="telefono_compa" name="telefono_compa">
    </div>

    <div class="col-md-12">
        <label for="categoria" class="form-label text-info">Categoría</label>
        <select class="form-select bg-dark text-info border-info" name="categoria" id="categoria" required>
            <option value="">Seleccione una opción</option>
            <option value="masculina">Masculina</option>
            <option value="femenina">Femenina</option>
        </select>
    </div>

    <div class="col-md-12">
        <label class="form-label text-info">Nivel</label>
        <div class="row">
            <div class="col-md-4 col-sm-6">
                <div class="form-check">
                    <input type="radio" class="form-check-input bg-dark border-info" name="nivel" id="nivel_4ta" value="4ta" required>
                    <label class="form-check-label text-info" for="nivel_4ta">4ta</label>
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="form-check">
                    <input type="radio" class="form-check-input bg-dark border-info" name="nivel" id="nivel_5ta" value="5ta">
                    <label class="form-check-label text-info" for="nivel_5ta">5ta</label>
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="form-check">
                    <input type="radio" class="form-check-input bg-dark border-info" name="nivel" id="nivel_6ta" value="6ta">
                    <label class="form-check-label text-info" for="nivel_6ta">6ta</label>
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="form-check">
                    <input type="radio" class="form-check-input bg-dark border-info" name="nivel" id="nivel_7ma" value="7ma">
                    <label class="form-check-label text-info" for="nivel_7ma">7ma</label>
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="form-check">
                    <input type="radio" class="form-check-input bg-dark border-info" name="nivel" id="nivel_8va" value="8va">
                    <label class="form-check-label text-info" for="nivel_8va">8va</label>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <label class="form-label text-info">Valor de inscripción</label>
        <div class="form-control bg-dark text-info border-info py-2 text-center">$12000</div>
        <input type="hidden" name="valor_inscripcion" value="12000">
    </div>
    <div class="col-md-6">
        <label for="metodo_pago" class="form-label text-info">Método de pago</label>
        <select class="form-select bg-dark text-info border-info" name="metodo_pago" id="metodo_pago" required>
            <option value="">Seleccione una opción</option>
            <option value="transferencia">Transferencia</option>
            </select>
    </div>
    <div class="col-12">
        <label for="captura_transferencia" class="form-label text-info">Adjuntar captura de transferencia</label>
        <input type="file" class="form-control bg-dark text-info border-info" id="captura_transferencia" name="captura_transferencia">

    </div>
    
    <div class="col-12">
        <button type="submit" class="btn btn-info">Enviar inscripción</button>
    </div>
</form>
